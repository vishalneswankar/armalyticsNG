<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-12">
      <div class="product_search">
        <div class="productClient">
          <p>Client/Site </p>
          <kendo-multiselecttree
            placeholder="Select Client"
            [checkAll]="true"
            kendoMultiSelectTreeExpandable
            [kendoMultiSelectTreeHierarchyBinding]="productclient"
            textField="text"
            valueField="id"
            childrenField="items"
          >
          </kendo-multiselecttree>
        </div>

        <div class="productDropdown">
          <p>Product </p>
          <kendo-dropdownlist
            defaultItem="Select Product"
            [data]="ProductDropdown"
            [valuePrimitive]="true"
          >
          </kendo-dropdownlist>
        </div>

        <div class="dateDropdown">
          <p>Date Range/Campaign</p>
          <kendo-datepicker [value]="dateValue"></kendo-datepicker>
        </div>

        <div class="productButton">
          <button kendoButton>Search</button>
        </div>
      </div>
    </div>

   <div class="col-md-12">
     <div class="kpiGridWrap">
        <div class="drillDown">
            <p>Enable Drilldown Feature</p> 
            <kendo-label >
                <kendo-switch [(ngModel)]="drilldown"></kendo-switch>
            </kendo-label>
        </div>

        <kendo-grid [kendoGridBinding]="gridData" [height]="550" [pageable]="true" [pageSize]="15">
            <kendo-grid-column
              *ngFor="let column of columns"
              field="{{ column.field }}"
              title="{{ column.title }}"
              format="{{ column.format }}"
              [filter]="column.type"
            ></kendo-grid-column>
        </kendo-grid>
     </div> 
   </div>

  </div>
</div>
